<body>
   <div class="container pb-5 mb-5">
  <div class="row g-4 mt-0 align-items-center">
    
    <!-- Output Section -->
    <div class="col-lg-4 col-md-12">
      <div id="output" class="text-center d-flex flex-column justify-content-center">
        <h5 class="text-muted"></h5>
      </div>
    </div>

    <!-- Form Section -->
    <div class="col-lg-8 col-md-12">
      <div class="card-custom">
        <h1 class="text-center mb-4">Advanced Age Calculator</h1>
        <form>
          <div class="mb-3">
            <label for="yourName" class="form-label fw-bold">Full Name</label>
            <input type="text" class="form-control" id="yourName" placeholder="Enter your full name...">
          </div>
          <div class="mb-3">
            <label for="dateData" class="form-label fw-bold">Date of Birth</label>
            <input type="date" class="form-control" id="dateData">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-custom" onclick="DateCheck()">Calculate Age</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

    <script>
        function DateCheck() {
            name = document.getElementById("yourName").value;
            console.log("Name =", name);

            result = document.getElementById("dateData").value;
            console.log(result);

            yourName.value="";
            dateData.value="";

            if (name == "" || result == "") {
                alert("Please Fill the fields")
            }
            else {
                
                const dob = new Date(result);
                const today = new Date();

                let years = today.getFullYear() - dob.getFullYear();
                let months = today.getMonth() - dob.getMonth();
                let days = today.getDate() - dob.getDate();

                if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const dayOfWeek = weekdays[dob.getDay()];

      // Next birthday
      let nextBirthday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
      if (nextBirthday < today) {
        nextBirthday.setFullYear(today.getFullYear() + 1);
      }
      const diffTime = nextBirthday - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
     
     output.innerHTML = `
        <div class="resultdiv p-5" >
        <h5 class="text-lg font-semibold text-center" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Hello ${name}!</h5>
        <p class="mt-2 ">You are <span class="font-bold">${years} years, ${months} months, ${days} days</span> old.</p>
        <p>You were born on a <span class="font-medium">${dayOfWeek}</span>.</p>
        <p>Your next birthday is in <span class="font-medium">${diffDays} days</span>.</p></div>
      `;
            }


        }
    </script>
